<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">	
		// 표준내장객체의 확장 - 배열의 확장 1 
		// 해당 예제는 배열값중에 하나를 랜덤하게 가져오는 코드다.
		var arr = new Array('seoul','new york','ladarkh','busan'); 
		function getRandFromArray(arr){
			var index = Math.floor(arr.length*Math.random()); 
			// 들어온 배열의 길이 * 0~0.9까지의 랜덤값을 index번호로 반환. Math.floor를 통해 소수점을 정수로 변환
			return arr[index]; // 들어온 배열의 랜덤인덱스위치의 값을 반환
		}
		document.write(getRandFromArray(arr)+"</br>"); // 출력

		// 세련된 방법
		Array.prototype.rand = function(){ 
		// 배열객체의 prototype에 rand라는애를 만들어주었기 때문에
		// 배열객체의 prototype 객체안에 rand라는 메서드가 들어가게 되고
		// new를 사용해서 생성자를 만든 후 배열객체에서 사용할 수 있게 된다. 
			var index = Math.floor(this.length*Math.random()); // this는 배열 객체 자체를 가르킨다.
			return this[index]; 
		}
		var arr2 = new Array('hi','name','is') 
		// Array객체의 prototype에 rand라는 메서드를 추가해주었기 때문에,
		// arr2는 rand를 사용할 수 있게 된다.
		document.write(arr2.rand());
	
	</script>
</body>
</html>
