<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <!-- 
    script태그를 만나는 순간 src태그에 value가 있는지 확인한다.
    그 후, src태그에 값이 있으면 src태그에 있는 파일 안에 있는 코드(내용)들을
    script태그 사이에 들어가는것과 동일한 효과를 낸다.

    그니까 greeting.js파일에 hi라는 문구가 있으면, <script>hi</script> 이렇게된것과 동일한 효과를 가진다.

    이러한 방법을 통해 파일들을 나누고 모듈화를 진행해서 재사용성을 올리며 유지보수를 쉽게 할 수 있다.
     -->
    <script src="greeting.js"></script>
</head>
<body>
    <!-- type은 생략 가능하다. -->
    <script>
        alert(welcome());
    </script>
</body>
</html>
